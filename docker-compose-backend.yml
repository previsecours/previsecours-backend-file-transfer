version: '2'

services:
  backend:
    build:
      context: ${BACKEND}
      args:
        proxy: ${http_proxy}
        app_path: /${APP}
        app_name: ${APP}
    image: ${APP}-backend:latest
    container_name: ${APP}-backend
    volumes:
      - ${BACKEND}/app/:/${APP}/app/
      - ${BACKEND}/config/:/${APP}/config/
      - ${BACKEND}/log:/log/
      - ${BACKEND}/upload:/upload/
    ports:
      - 8081:3000
    environment:
      - UPLOAD_FOLDER=${BACKEND_UPLOAD_FOLDER}
      - conf=/${APP}/conf
      - APP=${APP}
      - debugMode=${debugMode}
      - accessToken=${accessToken}

    restart: always

networks:
  default:
    external:
      name: ${APP}
